 <script>

    document.getElementById("submit").addEventListener("click",function(){
      const title = document.getElementById("title").value;
      const bodyContain =document.getElementById("bodyContain").value;
      const post = {title:title, body:bodyContain};
      nowPostToServer(post)
    })

  function nowPostToServer(POSTInfo){
    fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify(POSTInfo),
        headers: {
          'Content-type': 'application/json; charset=UTF-8',
        },
      })
        .then((response) => response.json())
        .then((json) => console.log(json));
  }

  function DisplayUser (user){
   const userName = user.map(user => user.username);
   const ul =document.getElementById("user-container");
   for(let i =0; i < userName.length; i ++){
     const user = userName[i];
     const li = document.createElement("li");
     li.innerText = user;
     ul.appendChild(li);

   }
  }
